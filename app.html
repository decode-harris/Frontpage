<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    
    <!-- title -->
    <title>Dashboard Applications [ Development ]</title>

    <!-- css -->
    <link rel="stylesheet" href="app.css">
    <!-- js [ logic ] -->
    <script src="app.js"></script>

</head>
<body>
    
    <!-- [ container ] -->
    <section class="container">

        <!-- [ list ] -->
        <ul class="list">

            <!-- [ home ] -->
            <div class="home">

                <!-- [ items ] -->
                <li>    
                    <!-- [ new ] btn -->
                    <button class="appbtn" id="new">new</button>
                    <!-- [ new ] btn -->
                </li>
                <li>
                    <!-- [ view ] btn -->
                    <button class="appbtn" id="view">view</button>
                    <!-- [ view ] btn -->
                </li>
                <!-- [ items ] -->

            </div>
            <!-- [ home ] -->

            <!-- [ create ] -->
            <div class="create">

                <!-- [ create list ] -->
                <form action="">

                    <!-- [ user option inputs ] -->
                    <label for="title">title</label>
                    <input type="text" id="title">

                    <label for="description">description</label>
                    <input type="text" id="description">

                    <label for="items">items</label>
                    <input type="text" id="items">
                    <!-- [ user option inputs ] -->

                    <!-- [ create ] btn -->
                    <button class="appbtn" id="create">create</button>
                    <!-- [ create ] btn -->
                
                </form>
                <!-- [ create list ] -->

            </div>
            <!-- [ create ] -->
            

        </ul>
        <!-- [ list ] -->

    </section>
    <!-- [ container ] -->
</body>
</html>
