<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">

    <!-- title -->
    <title>Dashboard ImageView [ Development ]</title>

    <!-- css [ imageview ] -->
    <link rel="stylesheet" href="imageview.css">

    <!-- js [ logic ] -->
    <script type="module" src="imageview.js"></script>
</head>
<body>

    <!-- [ container ] -->
    <div class="container">

        <!-- [ header ] -->
        <header class="header">

            <!-- [ elmnts ] -->
            <div class="elmnts">

                <!-- [ current ] -->
                <h2 class="current">unsplash api</h2>
                <!-- [ current ] -->
            
            </div>
            <div class="elmnts">

                <!-- [ form ] -->
                <form action="" class="searchweb">
                    
                    <!-- [ searchbar ] -->
                    <input type="text" id="searchbar" autocomplete="off">
                    <!-- [ searchbar ] -->

                    <!-- [ searchbtn ] -->
                    <button id="searchbtn">search</button>
                    <!-- [ searchbtn ] -->

                </form>
                <!-- [ form ] -->

            </div>
            <div class="elmnts">
                
                <!-- [ views ] -->
                <div class="views" style="display: none;">
                    
                    <!-- [ btn ] -->
                    <button class="btn_x2">grid -x2</button>
                    <button class="btn_x3">grid -x3</button>
                    <button class="btn_x4">grid -x4</button>
                    <!-- [ btn ] -->

                </div>
                <!-- [ views ] -->
            </div>
            <!-- [ elmnts ] -->
        
        </header>
        <!-- [ header ] -->

        <!-- [ gallery ] -->
        <div id="gallery" class="grid">
            
            <!-- [ img ] -->
            <img class="ex01"src="" alt="">
            <img class="ex02"src="" alt="">
            <img class="ex03"src="" alt="">
            <img class="ex04"src="" alt="">
            <img class="ex05"src="" alt="">
            <img class="ex06"src="" alt="">
            <img class="ex07"src="" alt="">
            <img class="ex08"src="" alt="">
            <img class="ex09"src="" alt="">

        </div>
        <!-- [ gallery ] -->

    </div>
    <!-- [ container ] -->
</body>
