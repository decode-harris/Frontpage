<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Harris">
    <meta name="developer" content="Christopher Harris">
    <title>App</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>

    <!-- script -->
    <script defer src="index.js"></script>

</head>
<body>

    <!-- [ page ] -->
    <section class="page">

        <!-- [ ul ] -->
        <ul class="start">

            <!-- [ ul li ] -->
            <li class="transparent">

                <!-- [ greetings ] -->
                <h2 class="greetings">welcome Christopher</h2>
                <!-- [ greetings ] -->

            </li>
            

            <li class="transparent">

                <!-- [ date ] -->
                <div class="date"></div>
                <!-- [ date ] -->

                <!-- [ time ] -->
                <div class="time"></div>
                <!-- [ time ] -->
            
            </li>
            
            
            <!-- mobile applications -->
            <li class="gunmetal">
                <i class="fab fa-youtube-square"></i>
                <p class="description">youtube</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-github-square"></i>
                <p class="description">github</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-google-drive"></i>
                <p class="description">gdrive</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-reddit-square"></i>
                <p class="description">reddit</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-discord"></i>
                <p class="description">discord</p>
            </li>
            <li class="gunmetal">
                <i class="fas fa-mountain"></i>
                <p class="description">gallery</p>
            </li>
            
            
            <!-- pc applications -->
            <li class="gunmetal">
                <i class="fab fa-battle-net"></i>
                <p class="description">battlenet</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-steam-square"></i>
                <p class="description">steam</p>
            </li>
            <li class="gunmetal">
                <i class="fab fa-dev"></i>
                <p class="description">visual studio code</p>
            </li>
            <li class="gunmetal">
                <i class="fas fa-cube"></i>
                <p class="description">templates</p>
            </li>
            <li class="gunmetal">
                <i class="far fa-calendar-alt"></i>
                <p class="description">calendar</p>
            </li>

            <!-- [ ul li ] -->
            

        </ul>
        <!-- [ ul ] -->

    </section>
    <!-- [ page ] -->
    
</body>
</html>
