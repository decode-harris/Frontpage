<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Harris">
    <meta name="developer" content="Christopher Harris">
    <title>App</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>

    <!-- script -->
    <!-- <script defer src="index.js"></script> -->

</head>
<body>

    <!-- page -->
    <section class="page">

        <!-- ul -->
        <ul class="start">

            <!-- first row [ dual tall images ] ( orange theme ) -->
            <li class="orange">
                <h2>launch</h2>
            </li>
            <li class="orange">
                <h2>explore</h2>
            </li>

            <!-- first row [ standard panel ] ( red theme ) -->
            <li class="red">
                <i class="fab fa-google"></i>
            </li>
            <li class="red">
                <i class="fab fa-youtube-square"></i>
            </li>
            <li class="red">
                <i class="fab fa-google-drive"></i>
            </li>
            <li class="red">
                <i class="fab fa-reddit-square"></i>
            </li>
            
            <!-- second row [ standard panel ] ( purple theme ) -->
            <li class="purple">
                <i class="fab fa-battle-net"></i>
            </li>
            <!-- second row [ double panel ] ( purple theme ) -->
            <li class="purple">
                <i class="fab fa-discord"></i>
            </li>
            <!-- second row [ standard panel ] ( purple theme ) -->
            <li class="purple">
                <i class="fab fa-steam-square"></i>
            </li>
            
            <!-- third row [ standard panel ] ( aqua theme ) -->
            <li class="aqua">
                <i class="fab fa-github-square"></i>
            </li>
            <li class="aqua">
                <i class="fab fa-dev"></i>
            </li>
            <li class="aqua">
                <i class="fas fa-cube"></i>
            </li>

            <!-- third row [ standard panel ] ( orange theme ) -->
            <li class="orange">
                <i class="far fa-folder-open"></i>
            </li>
            <li class="orange">
                <i class="fas fa-coffee"></i>
            </li>

            <!-- third row [ large panel ] ( aqua theme ) -->
            <li class="orange">
                <i class="far fa-calendar-alt"></i>
            </li>
            

        </ul>
        <!-- ul -->

    </section>
    <!-- page -->
    
</body>
</html>
