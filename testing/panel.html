<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="panel.css">

    <!-- js -->
    <script defer src="panel.js"></script>
</head>
<body>


    <!-- [ testpanel ] -->
    <section class="testpanel">

        <!-- [ box ] -->
        <div class="box">

            <!-- [ svg ] -->
            <svg
                class="progress-ring"
                height="240"
                width="240"
            >

                <!-- [ circle ] -->    
                <circle
                    class="progress-ring__circle"
                    stroke="red"
                    stroke-width="16"
                    fill="transparent"
                    r="88"
                    cx="120"
                    cy="120"
                />
                <!-- [ circle ] -->
                
            </svg>
            <!-- [ svg ] -->

        </div>
        <!-- [ box ] -->

        <div class="buttons">

            <!-- select -->
            <button class="user1"></button>
            <button class="user2"></button>
            <!-- select -->

        </div>
            

        

    </section>
    <!-- [ testpanel ] -->


   






     <!-- [ box ] -->
     <div class="box" style="display: none;">

        <!-- [ percent ] -->
        <div class="percent">

            <!-- [ svg ] -->
            <svg>
                <!-- [ circle ] -->
                <circle cx="70" cy="70" r="70"> />
                <circle cx="70" cy="70" r="70"> />
                <!-- [ circle ] -->
            </svg>
            <!-- [ svg ] -->

            <!-- [ data ] -->
            <div class="data">
                <h2>50<span>%</span></h2>
            </div>
            <!-- [ data ] -->

            <h2 class="text">rent payment</h2>

        </div>
        <!-- [ percent ] -->
        

    </div>
    <!-- [ box ] -->

</body>
</html>
