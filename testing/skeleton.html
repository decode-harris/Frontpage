<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard [ Skeleton ]</title>

    <!-- css -->
    <link rel="stylesheet" href="skeleton.css">

    <!-- js -->
    <script defer src="panel.js"></script>

</head>
<body>

    <!-- [ page ] -->
    <div class="page">

        <!-- [ dashboard ] -->
        <main class="dashboard">

            <!-- [ header ] -->
            <header class="header">
                
                <!-- [ elmnts ] -->
                <div class="elmnts">
                    <!-- [ title ] -->
                    <h2 class="title">overview</h2>
                    <!-- [ title ] -->

                    <!-- [ tag ] -->
                    <h6 class="tag">Lorem ipsum dolor sit amet.</h6>
                    <!-- [ tag ] -->

                </div>
                <div class="elmnts">

                    <!-- [ profile ] -->
                    <div class="profile"></div>
                    <!-- [ profile ] -->

                </div>
                <!-- [ elmnts ] -->
                
            </header>
            <!-- [ header ] -->

            <!-- [ graphs ] -->
            <ul class="graphs">

                <!-- [ panel ] -->
                <li class="panel">
                    
                    <!-- [ svg ] -->
                    <svg
                        class="progress-ring"
                        height="100%"
                        width="100%"
                    >

                        <!-- [ circle ] -->    
                        <circle
                            class="progress-ring__circle"
                            stroke="var(--done)"
                            stroke-width="7"
                            fill="transparent"
                            r="58"
                            cx="70"
                            cy="70"
                        />
                        <!-- [ circle ] -->
                        
                    </svg>
                    <!-- [ svg ] -->

                    <button class="add">add</button>

                    
                </li>
                <li class="panel">transport</li>
                <li class="panel">expenses</li>
                <li class="panel">goals</li>
                <!-- [ panel ] -->

            </ul>
            <!-- [ graphs ] -->

            <!-- [ lists ] -->
            <ul class="lists">
                <!-- [ item ] -->
                <li class="item">list item 00</li>
                <li class="item">list item 01</li>
                <li class="item">list item 02</li>
                <li class="item">list item 03</li>
                <li class="item">list item 04</li>
                <li class="item">list item 05</li>
                <!-- [ item ] -->
            </ul>
            <!-- [ lists ] -->

            <!-- [ custom ] -->
            <ul class="custom">
                <!-- [ analysis ] -->
                <li class="analysis">analysis graph 00</li>
                <li class="analysis">analysis graph 01</li>
                <li class="analysis">analysis graph 02</li>
                <!-- [ analysis ] -->
            </ul>
            <!-- [ custom ] -->

        </main>
        <!-- [ dashboard ] -->

    </div>
    <!-- [ page ] -->

    
</body>
</html>
