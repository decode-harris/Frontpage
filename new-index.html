<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Build</title>

    <!-- css -->
    <link rel="stylesheet" href="new-index.css">

    <!-- js -->
    <script defer src="new-index.js"></script>

    <!-- lib [ font awesome ] -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- header -->
    <header class="header">
        <p class="greeting">welcome back, </p>
        <h2 id="user"></h2>
    </header>
    <!-- header -->

    <!-- nav -->
    <nav class="nav">
        <!-- list -->
        <ul class="list">
            <!-- items -->
            <li class="items" id="link-home">frontpage</li>
            <li class="items" id="link-app">application</li>
            <li class="items" id="link-prod">production</li>
            <!-- items -->
        </ul>
        <!-- list -->
    </nav>
    <!-- nav -->

    <!-- main -->
    <main class="main">

        <!-- content [ frontpage ] -->
        <section class="content" id="frontpage">
            
            <h1>
                <!-- change title -->
                view : frontpage
            </h1>

            
            <!-- grid -->
            <ul class="grid">
                <!-- links -->
                <li class="links">
                    <!-- anchor [ reddit ] -->
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <!-- icon -->
                        <i class="fab fa-reddit-alien"></i>
                        <!-- icon -->
                        <!-- link name -->
                        <!-- reddit -->
                        <!-- link name -->
                    </a>
                    <!-- anchor [ reddit ] -->
                </li>
                <li class="links">
                    <!-- anchor [ drive ] -->
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <!-- icon -->
                        <i class="fab fa-google-drive"></i>
                        <!-- icon -->

                        <!-- link name -->
                        <!-- drive -->
                        <!-- link name -->
                    
                    </a>
                    <!-- anchor [ drive ] -->
                </li>
                <li class="links">
                    <!-- anchor [ github ] -->
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github-alt"></i>
                        <!-- github -->
                    </a>
                    <!-- anchor [ github ] -->
                </li>
                <li class="links">
                    <!-- anchor [ mozilla ] -->
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-file-alt"></i>
                        <!-- mozilla -->
                    </a>
                    <!-- anchor [ mozilla ] -->
                </li>
                
                <!-- links -->
            </ul>
            <!-- grid -->
            
        
        </section>
        <!-- content [ frontpage ] -->

        <!-- content [ application ] -->
        <section class="content" id="application">
            
            <h1>
                view : application
            </h1>

            <article class="outputdata">

                <ul class="data" id="data">
                    
                </ul>
                <h4>deducations : <span id="deducations"></span></h4>
                <h4>remaining : <span id="remaining"></span></h4>
            </article>

            <!-- article -->
            <article class="expenses">

                <!-- form -->
                <form action="" class="form">

                    <!-- form elmnts -->
                    <div class="form-elmnts">
                        <label for="payment">earnings</label>
                        <input type="number" id="payment">
                    </div>
                    <div class="form-elmnts">
                        <label for="description">description</label>
                    <input type="text" id="description"> 
                    </div>
                    <div class="form-elmnts">
                        <label for="expense">expense</label>
                        <input type="number" id="expense">
                    </div>
                    <div class="form-elmnts">
                        <button id="calculations">calculate</button>
                    </div>
                    <!-- form elmnts -->
                
                </form>
                <!-- form -->
            </article>
            <!-- article -->
        
        </section>
        <!-- content [ application ] -->

        <!-- content [ production ] -->
        <section class="content" id="production">view : production</section>
        <!-- content [ production ] -->

    </main>
    <!-- main -->

    <!-- footer -->
    <footer class="footer"></footer>
    <!-- footer -->

</body>
</html>
