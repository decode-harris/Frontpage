<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Notes Application</title>

    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">
    
    <!-- scripts -->
    <script defer src="src/js/index.js"></script>

</head>
<body>
    
    <!-- page -->
    <div class="page">

        <!-- header -->
        <header class="header">

            <!-- application title -->
            <h2>notes</h2>
            <!-- application title -->

            <!-- btn [ menu ] -->
            <button class="btn" id="menu">menu</button>
            <!-- btn [ menu ] -->

        </header>
        <!-- header -->

        <!-- main -->
        <main class="main">


            <!-- content -->
            <section class="content">

                <!-- form -->
                <form action="" class="form" id="form">

                    <label for="title">title : </label>
                    <input type="text" name="title" id="title">

                    <!-- btn [ enter ] -->
                    <button class="btn" id="enter">add</button>
                    <!-- btn [ enter ] -->

                </form>
                <!-- form -->

                <!-- list -->
                <ul class="list" id="list">

                <!-- items [ content applied via javascript ] -->
                    
                    <!-- header [ applied via js in editing state ] -->
                    <header class="header" id="header-note">
                        <!-- btn [ back ] -->
                        <button class="btn" id="back"></button>
                        <!-- btn [ back ] -->

                        <h3 class="title" id="header-title"></h3>
                    </header>
                    <!-- header [ applied via js in editing state ] -->

                    <!-- footer [ applied via js in app view state ] -->
                    <footer class="footer" id="footer-note">

                        <!-- btn [ del ] -->
                        <button class="btn" id="del">del</button>
                        <!-- btn [ del ] -->

                        <!-- btn [ save ] -->
                        <button class="btn" id="save">save</button>
                        <!-- btn [ save ] -->

                    </footer>
                    <!-- footer [ applied via js in app view state ] -->
                    
                <!-- items [ content applied via javascript ] -->

                </ul>
                <!-- list -->

            </section>
            <!-- content -->

        </main>
        <!-- main -->

        <!-- footer [ controls ] -->
        <footer class="footer" id="controls">
            <!-- btn [ color ] -->
            <button class="btn" id="color">color</button>
            <!-- btn [ color ] -->

            <!-- btn [ settings ] -->
            <button class="btn" id="settings">cog</button>
            <!-- btn [ settings ] -->

            <!-- btn [ create ] -->
            <button class="btn" id="create">new</button>
            <!-- btn [ create ] -->
        </footer>
        <!-- footer [ controls ] -->


    </div>
    <!-- page -->
</body>
</html>
