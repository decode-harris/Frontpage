<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>

    <link rel="stylesheet" href="src/css/dash.css">

    <script defer src="src/js/dash.js"></script>

</head>
<body>
    
    <!-- container -->
    <section class="container">

        <!-- nav -->
        <nav class="nav">
            <!-- dash btns -->
            <button class="btn" id="btn-week">week</button>
            <button class="btn" id="btn-month">month</button>
            <button class="btn" id="btn-quarter">quarter</button>
            <!-- dash btns -->
        </nav>
        <!-- nav -->

        <!-- dash -->
        <section class="dash">

            <!-- form -->
            <form action="" class="form" id="form">

                <!-- wrapper [ form-week ] -->
                <div class="form-wrapper" id="form-week">

                    <!-- form control -->
                    <div class="form-control">
                        <label for="shop">shopping :</label>
                        <input type="text" name="shop" id="input-shop">
                    </div>
                    <div class="form-control">
                        <label for="transport">transport :</label>
                        <input type="text" name="transport" id="input-transport">
                    </div>
                    <div class="form-control">
                        <label for="saving">savings :</label>
                        <input type="text" name="saving" id="input-saving">
                    </div>
                    <!-- form control -->

                    <!-- form buttons -->
                    <button class="btn" id="btn-week-submit">add</button>
                    <!-- form buttons -->
                    
                </div>
                <!-- wrapper [ form-week ] -->
                
                <!-- wrapper [ form-month ] -->
                <div class="form-wrapper" id="form-month">
                    
                    <!-- form control -->
                    <div class="form-control">
                        <label for=""></label>
                        <input type="text" name="" id="input-">
                    </div>
                    <div class="form-control">
                        <label for=""></label>
                        <input type="text" name="" id="input-">
                    </div>
                    <div class="form-control">
                        <label for=""></label>
                        <input type="text" name="" id="input-">
                    </div>
                    <!-- form control -->

                </div>
                <!-- wrapper [ form-month ] -->
            
            </form>
            <!-- form -->

            <!-- type -->
            <article class="type" id="week">

                <!-- list title -->
                <h2 id="title-week">weekly</h2>
                <!-- list title -->

                <!-- list [ week ] -->
                <ul class="list">
                    
                    <!-- items -->
                    <li class="items">
                        shop
                        <span id="shop"></span>
                    </li>
                    <li class="items">
                        transport
                        <span id="transport"></span>
                    </li>
                    <li class="items">
                        savings
                        <span id="saving"></span>
                    </li>
                    <!-- items -->

                </ul>
                <!-- list -->

                <!-- btn [ open-week ] -->
                <button id="open-week">create</button>
                <!-- btn [ open-week ] -->

                <!-- btn [ edit-week ] -->
                <button class="btn" id="edit-week">edit</button>
                <!-- btn [ edit-week ] -->

            </article>
            <!-- type -->

            <!-- type -->
            <article class="type" id="month">

                <!-- list title -->
                <h2 id="title-month">monthly</h2>
                <!-- list title -->

                <!-- list [ month ] -->
                <ul class="list">

                    <!-- items -->
                    <li class="items">
                        mobile
                        <span id="mobile"></span>
                    </li>
                    <li class="items">
                        internet
                        <span id="internet"></span>
                    </li>
                    <li class="items">
                        rent
                        <span id="rent"></span>
                    </li>
                    <!-- items -->

                </ul>
                <!-- list [ month ] -->
            </article>
            <!-- type -->

            <!-- type -->
            <article class="type" id="quarter">

                <!-- list title -->
                <h2 id="title-quarter">quarterly</h2>
                <!-- list title -->

                <!-- list [ quarter ] -->
                <ul class="list">

                    <!-- items -->
                    <li class="items">
                        gas
                        <span id="gas"></span>
                    </li>
                    <li class="items">
                        water
                        <span id="water"></span>
                    </li>
                    <li class="items">
                        electricity
                        <span id="electricity"></span>
                    </li>
                    <!-- items -->

                </ul>
                <!-- list [ quarter ] -->

                <!-- helper -->
                <p id="helper">no dashboards available</p>
                <!-- helper -->
            
            </article>
            <!-- type -->

        </section>
        <!-- dash -->
        

    </section>
    <!-- container -->
</body>
</html>
